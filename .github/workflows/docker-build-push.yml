name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker buildx create --use
          docker buildx inspect --bootstrap
          docker buildx build --platform linux/amd64,linux/arm64 -t ${{ secrets.DOCKERHUB_USERNAME }}/myflix-client:latest --push .

      - name: Update Docker Swarm Service
        run: |
          # Extract the server and private key from secrets
          SERVER=$([[ ${{ secrets.SERVER_SECRET }} =~ ^"ssh://(.*)"$ ]] && echo ${BASH_REMATCH[1]})
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem

          # Set up SSH and update the Docker Swarm service
          ssh -i private_key.pem $SERVER "docker service update --image ${{ secrets.DOCKERHUB_USERNAME }}/myflix-client:latest myflix"

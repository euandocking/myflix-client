name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker buildx create --use
          docker buildx inspect --bootstrap
          docker buildx build --platform linux/amd64,linux/arm64 -t ${{ secrets.DOCKERHUB_USERNAME }}/myflix-client:latest --push .

      - name: Update Docker Swarm Service
        run: |
          # Extract the server and private key from secrets
          SERVER_SECRET=${{ secrets.SERVER_SECRET }}
          
          # Check if the server secret is in the correct format
          if [[ $SERVER_SECRET =~ ^([^@]+)@(.+)$ ]]; then
            USER=${BASH_REMATCH[1]}
            SERVER=${BASH_REMATCH[2]}
          else
            echo "Error: SERVER_SECRET is not in the correct format (user@your-server)"
            exit 1
          fi

          # Set up SSH and update the Docker Swarm service
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          ssh -i private_key.pem $USER@$SERVER "docker service update --image ***/myflix-client:latest myflix"

